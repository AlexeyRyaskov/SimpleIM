

<div class="container-fluid">
  <h1 style="text-align: center">Company List</h1>
  <div class="row">
    <form name="userForm" novalidate>
      <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid }" >
        <input type="text" class="form-control" name="name" ng-model="query" placeholder="Search for Company" />
      </div>
    </form>
    </br>
    <div>
      <ul class="companies">
        <li class="col-xs-11 thumbnail" dir-paginate="company in companies | orderBy:'Name' | filter:query | itemsPerPage:5">
          <a href="#">{{company.Name}}</a>
          <button class="btn btn-danger pull-right" ng-click="removeCompany(company)">remove</button>
          <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#myModal">edit</button>
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">{{company.Name}}</h4>
                </div>
                <div class="modal-body">
                  <p>{{company.Name}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <div class="text-center">
        <dir-pagination-controls
             max-size="5"
             direction-links="true"
             boundary-links="true" >
         </dir-pagination-controls>
      </div>
    </div>

    <div class="form-group">
      <form class="input-group col-xs-12" ng-submit="addCompany()">
        <input type="text" class="form-control" ng-model="newCompany" placeholder="Company Name" />
        <span class="input-group-btn">
          <input class="btn btn-primary" type="submit" value="add company">
        </span>
      </form>
    </div>
  </div>
</div>

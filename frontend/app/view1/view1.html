

<div class="container-fluid">
    <h1 style="text-align: center">Company list</h1>
    <!-- <div class="row"> -->
    <form name="userForm" novalidate>
          <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid }" >
            <input type="text" class="form-control" name="name" ng-model="query" placeholder="Search" />
          </div>
    </form>
    </br>
    <div>
          <!-- <ul class="companies">
            <li class="col-xs-11 thumbnail" ng-repeat="company in companies |orderBy:'Name' | filter:query">
              <a href="#">{{company.Name}}</a>
              <button class="btn btn-danger pull-right" ng-click="removeCompany(company)">remove</button>
            </li>
          </ul> -->

          <ul class="companies">
            <li class="col-xs-11 thumbnail" dir-paginate="company in companies | orderBy:'Name' | filter:query | itemsPerPage:2">
              <a href="#">{{company.Name}}</a>
              <button class="btn btn-danger pull-right" ng-click="removeCompany(company)">remove</button>
            </li>
          </ul>

          <div class="text-center">
              <dir-pagination-controls
                   max-size="5"
                   direction-links="true"
                   boundary-links="true" >
               </dir-pagination-controls>
           </div>

    </div>


    <div class="form-group">
        <form class="input-group col-xs-12" ng-submit="addCompany()">
            <input type="text" class="form-control" ng-model="newCompany" placeholder="Company name" />
            <span class="input-group-btn">
                <input class="btn btn-primary" type="submit" value="add company">
            </span>
        </form>
    </div>
</div>
